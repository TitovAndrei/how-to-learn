<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Научиться учиться</title>
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  </head>
<body>
  <div class="page">
    
    <header class="header">
      <img src="./images/logo_place_header.svg" alt="Логотип" class="logo_place_header">
      <h1 class="header header__title">Научится учится</h1>
      <p class="header header__sutitle">
        Какие современные и эффективные подходы к обучению
        вы можете использовать в своей жизни? 
        <a href="#" class="header header__link">Узнать </a> 
      </p>
      <img src="./images/header-image.png" alt="Грустный мальчик с собакой" class="header header__main-illustration">
      <div class="header header__square-pic"></div>
    </header>
    
    <main class="content">
      <section class="description">
        <div class="description description__two-columns">
          <div class="description description_two-columns_brief"></div>
          <div class="description description_two-columns_main-text">
            <p class="description description_two-columns_paragraph"></p>
            <span class="description description_two-columns_span-accent"></span> 
            <p class="description description_two-columns_paragraph"></p>
          </div>
        </div>
      </section>

      <section class="digits">
        <h1 class="digits section-title"></h1>
        <h2 class="digits section-subtitle"></h2>
        <div class="digits">
          <ul class="table">
            <li class="table table__cell">
              <h2 class="table__heading"></h2>
              <p class="table__text"></p>
            </li>
            <li class="table table__cell">
              <h2 class="table__heading"></h2>
              <p class="table__text"></p>
            </li>
            <li class="table table__cell">
              <h2 class="table__heading"></h2>
              <p class="table__text"></p>
            </li>
            <li class="table table__cell">
              <h2 class="table__heading"></h2>
              <p class="table__text"></p>
            </li>
            <li class="table table__cell">
              <h2 class="table__heading"></h2>
              <p class="table__text"></p>
            </li>
            <li class="table table__cell">
              <h2 class="table__heading"></h2>
              <p class="table__text"></p>
            </li>
            <li class="table table__cell">
              <h2 class="table__heading"></h2>
              <p class="table__text"></p>
            </li>
            <li class="table table__cell">
              <h2 class="table__heading"></h2>
              <p class="table__text"></p>
            </li>
          </ul>
        </div>
      </section>

      <section class="feynman">
        <h2 class="feynman feynman__title"></h2>
        <h3 class="feynman feynman__subtitle"></h3>
        <a href="#" class="feynman feynman__link"></a>
      </section>

      <section class="kaufman">
        <h1 class="kaufman section-title_theme_dark"></h1>
        <h2 class="kaufman section-subtitle_theme_dark"></h2>
        <div class="kaufman">
          <ul class="table_theme_dark">
            <li class="table table_cell_theme_dark">
              <h2 class="table_heading_theme_dark"></h2>
              <p class="table_text_theme_dark"></p>
            </li>
            <li class="table table_cell_theme_dark">
              <h2 class="table_heading_theme_dark"></h2>
              <p class="table_text_theme_dark"></p>
            </li>
            <li class="table table_cell_theme_dark">
              <h2 class="table_heading_theme_dark"></h2>
              <p class="table_text_theme_dark"></p>
            </li>

              <h2 class="table_heading_theme_dark"></h2>
              <p class="table_text_theme_dark"></p>
            </li>
            <li class="table table_cell_theme_dark">
              <h2 class="table_heading_theme_dark"></h2>

            </li>

      </section>
    </main>
    
    <footer class="footer">
      <div class="footer footer__columns">
        <div class="footer footer_column_content_copyright">
          <img src="/images/logo_place_footer.svg" alt="Логотип в подвале страницы" 
          class="footer_column_content_copyright logo_place_footer">
          <p class="footer_column_content_copyright footer__author"></p>
        </div>
        <div class="footer footer_column_content_info">
          <h3 class="footer_column_content_info footer__column-heading"></h3>
          <a href="#" class="footer_column_content_info footer__column-links"></a>
          <a href="#" class="footer_column_content_info footer__column-links"></a>
          <a href="#" class="footer_column_content_info footer__column-links"></a>
        </div>
        <div class="footer footer_column_content_social">
          <p class="footer_column_content_social footer__column-heading"></p>
          <a href="#" class="footer_column_content_social footer__column-link"></a>
          <a href="#" class="footer_column_content_social footer__column-link"></a>
          <a href="#" class="footer_column_content_social footer__column-link"></a>
        </div>
      </div>
